<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">

    
    <h1>Cash Register Manager</h1>
    <p id="header">Enter the bill amount and cash given by the customer</p>


    <label for="bill">Bill amount:</label>
    <input id="bill" class="input-amt"type="number" />

    <button id="next">Next</button>
    <div id="imp">



    <label for="cash">Cash Amount:</label>
    <input id="cash" class="input-amt" type="number" />
    
    <div>
    <button id="check">Check</button>

    </div>
    <p id="message"></p>
    <table class="change-table">
        <caption>
            Return Change
        </caption>
        <tr>
            <th>No of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>

        </tr>
        <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
    </div>
    </div>

</div>
